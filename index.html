<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
  </head>
  <body>
    <header>
      <h1>Code Quiz</h1>
      <div id="timer"></div>
    </header>
    <main>
      <section id="start-screen">
        <h2>Welcome to the Code Quiz</h2>
        <button id="start-button">Start Quiz</button>
      </section>
      <section id="quiz">
        <h2></h2>
        <p></p>
        <ul>
          <li><button data-ans= "0"></button></li>
          <li><button data-ans= "1"></button></li>
          <li><button data-ans= "2"></button></li>
          <li><button data-ans= "3"></button></li>
        </ul>
      </section>
      <section id="game-over">
        <h2>Game Over!</h2>
        <p>Your score is: <span id="score"></span></p>
        <form>
          <label for="initials">Enter your initials:</label>
          <input type="text" id="initials" name="initials" maxlength="3">
          <button type="submit">Save Score</button>
        </form>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
