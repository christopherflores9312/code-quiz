<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz</title>
  </head>
  <body>
    <header>
      <h1>Code Quiz</h1>
    </header>
    <main>
      <section id="start-screen">
        <h2>Welcome to the Code Quiz</h2>
        <button id="start-button">Start Quiz</button>
      </section>
      <section id="quiz">
        <h2>Question 1:</h2>
        <p>What does CSS stand for?</p>
        <ul>
          <li><button>Computer Symbol Syntax</button></li>
          <li><button>Computer Style Syntax</button></li>
          <li><button>Cascading Style Sheet</button></li>
          <li><button>Cascading Style Syntax</button></li>
        </ul>
      </section>
      <section id="game-over">
        <h2>Game Over!</h2>
        <p>Your score is: <span id="score"></span></p>
        <form>
          <label for="initials">Enter your initials:</label>
          <input type="text" id="initials" name="initials" maxlength="3">
          <button type="submit">Save Score</button>
        </form>
      </section>
    </main>
  </body>
</html>
